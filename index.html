<body>

<div class="container">
  <h1>üß© Tr√≤ ch∆°i gh√©p ·∫£nh</h1>

  <!-- FORM NH·∫¨P TH√îNG TIN -->
  <input id="groupName" placeholder="T√™n nh√≥m">
  <input id="imageName" placeholder="T√™n ·∫£nh">
  <textarea id="meaning" rows="2" placeholder="√ù nghƒ©a b·ª©c tranh"></textarea>
  <button onclick="startGame()">B·∫Øt ƒë·∫ßu ch∆°i</button>

  <!-- HI·ªÇN TH·ªä TH√îNG TIN -->
  <div class="info" id="info" style="display:none">
    üë• <b>Nh√≥m:</b> <span id="showGroup"></span><br>
    üñº <b>T√™n ·∫£nh:</b> <span id="showImage"></span><br>
    üìñ <b>√ù nghƒ©a:</b> <span id="showMeaning"></span>
  </div>

  <div id="timer">‚è± Th·ªùi gian: 300 gi√¢y</div>

  <!-- GAME -->
  <div id="game"></div>

  <div class="controls">
    <button onclick="toggleMusic()">üéµ Nh·∫°c</button>
  </div>
</div>

<audio id="music" loop>
  <source src="nhac.mp3" type="audio/mpeg">
</audio>

<script>
const game = document.getElementById("game");
const timerEl = document.getElementById("timer");
const music = document.getElementById("music");

let time = 300;
let timer;
let dragged = null;

// B·∫ÆT ƒê·∫¶U GAME
function startGame() {
  const g = groupName.value.trim();
  const i = imageName.value.trim();
  const m = meaning.value.trim();

  if(!g || !i || !m){
    alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
    return;
  }

  info.style.display = "block";
  showGroup.innerText = g;
  showImage.innerText = i;
  showMeaning.innerText = m;

  createPuzzle();
  startTimer();
}

// T·∫†O GH√âP ·∫¢NH
function createPuzzle() {
  game.innerHTML = "";
  let arr = [...Array(9).keys()];
  arr.sort(()=>Math.random()-0.5);

  arr.forEach(pos=>{
    const div = document.createElement("div");
    div.className = "piece";
    div.draggable = true;
    div.dataset.correct = pos;

    const x = pos % 3;
    const y = Math.floor(pos / 3);

    div.style.backgroundPosition = `${-x*100}px ${-y*100}px`;

    div.addEventListener("dragstart",()=>dragged=div);
    div.addEventListener("dragover",e=>e.preventDefault());
    div.addEventListener("drop",()=>{
      swap(div, dragged);
      checkWin();
    });

    game.appendChild(div);
  });
}

// ƒê·ªîI CH·ªñ
function swap(a,b){
  if(!a || !b) return;
  let temp = a.style.backgroundPosition;
  a.style.backgroundPosition = b.style.backgroundPosition;
  b.style.backgroundPosition = temp;

  let t = a.dataset.correct;
  a.dataset.correct = b.dataset.correct;
  b.dataset.correct = t;
}

// KI·ªÇM TRA TH·∫ÆNG
function checkWin(){
  const pieces = document.querySelectorAll(".piece");
  let ok = true;
  pieces.forEach((p,i)=>{
    if(p.dataset.correct != i) ok=false;
  });
  if(ok){
    clearInterval(timer);
    alert("üéâ Ho√†n th√†nh!");
  }
}

// ƒê·∫æM GI·ªú
function startTimer(){
  clearInterval(timer);
  time = 300;
  timer = setInterval(()=>{
    time--;
    timerEl.innerText = `‚è± Th·ªùi gian: ${time} gi√¢y`;
    if(time<=0){
      clearInterval(timer);
      alert("‚õî H·∫øt gi·ªù!");
    }
  },1000);
}

// NH·∫†C
function toggleMusic(){
  if(music.paused) music.play();
  else music.pause();
}
</script>

</body>
